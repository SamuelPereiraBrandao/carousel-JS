<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel JS</title>
    <link rel="stylesheet" href="estilo.css">
   
    <script src="teste.js" defer></script> <!-- carregar dps do documento-->

</head>
<body>
    <div><h1>Carousel Automatic</h1></div>
    <div class="carrossel">
        <div class="container" id="img">
            <img src="https://cdn.leroymerlin.com.br/products/numero_casa_1_14,5cm_adesivo_acrilico_preto_89621854_0001_600x600.jpg" alt="">
            <img src="https://cdn.leroymerlin.com.br/products/numero_casa_2_14,5cm_adesivo_acrilico_preto_89621861_0001_600x600.jpg" alt="">
            <img src="https://static.ferramentaskennedy.com.br/storage/385/numero-residencial-n03-preto-125cm-kala_3_1621338875.jpg" alt="">
            <img src="https://static.ferramentaskennedy.com.br/storage/385/numero-residencial-n04-preto-125cm-kala_3_1621338932.jpg" alt="">
        </div>
        
    </div>
    <div class="content">
           

        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="/carousel-JS/img/paisagemslide5.jpg" alt="imagemSlide">
            </div>
            <div class="slide">
                <img src="/carousel-JS/img/paisagemslide4.jpg" alt="imagemSlide">
            </div>
            <div class="slide">
                <img src="/carousel-JS/img/paisagemslide3.jpg" alt="imagemSlide">
            </div>
            <div class="slide">
                <img src="/carousel-JS/img/paisagemslide2.jpg" alt="imagemSlide">
            </div>
            <div class="slide">
                <img src="/carousel-JS/img/paisagemslide1.jpg" alt="imagemSlide">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
<footer>
    <h2> <a href="https://github.com/SamuelPereiraBrandao">by: Samuel Pereira Brand√£o</a> </h2>

</footer>
</body>
</html>
